spring:
  application:
    name: eboutique
    spring:
      jpa:
        open-in-view: false

  datasource:
    url: jdbc:mysql://localhost:3306/eboutique?serverTimezone=UTC
    username: root
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect